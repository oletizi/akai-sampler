<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"-->
    <link href="/styles.css" rel="stylesheet">
    <title>Akai S5000/S6000</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Akai S5000/S6000</h1>
        </div>

    </div>
    <div class="row mb-3">
        <div class="col-5">
            <div id="program-info"></div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-5 d-flex justify-content-between">
            <div class="btn-group" role="group">
                <button id="play-button" class="btn btn-primary">Play</button>
                <button id="sysex-button" class="btn btn-primary">Sysex</button>
                <button id="program-count-button" class="btn btn-primary">Program Count</button>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-5 d-flex justify-content-between">
            <span id="midi-output-select"></span>
            <span id="midi-input-select"></span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="status"></div>
            <div id="terminal"></div>
        </div>
    </div>
</div>

<script src="/s56k-client.js"></script>
</body>
